<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FONME - Accueil</title>
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

    body {
      margin: 0;
      background-color: #87ceeb; /* bleu ciel */
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo-img {
      max-width: 300px;
      height: auto;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .menu-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .menu-btn {
      background-color: #0b3d91;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu-btn:hover {
      background-color: #092e6f;
    }

    .dropdown {
      margin-top: 8px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      list-style: none;
      padding: 0;
      width: 220px;
      display: none;
      flex-direction: column;
    }

    .dropdown.show {
      display: flex;
    }

    .dropdown li {
      border-bottom: 1px solid #ddd;
    }

    .dropdown li:last-child {
      border-bottom: none;
    }

    .dropdown li a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 15px;
      text-decoration: none;
      color: #0b3d91;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.3s;
    }

    .dropdown li a:hover {
      background-color: #e6f0ff;
    }

    .dropdown li a i {
      width: 18px;
      text-align: center;
    }

    /* Textes animés */
    .textes {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      animation: clignote 3s infinite;
    }

    @keyframes clignote {
      0%   { color: blue; }
      33%  { color: yellow; }
      66%  { color: white; }
      100% { color: blue; }
    }
  </style>
</head>
<body>

<!-- Menu déroulant -->
<div class="menu-container">
  <button class="menu-btn" id="menuBtn">
    <i class="fa fa-bars"></i> Menu
  </button>
  <ul class="dropdown" id="dropdownMenu">
    <li><a href="in.html"><i class="fa fa-house"></i> Accueil</a></li>
    <li><a href="Assignments.html"><i class="fa fa-folder-open"></i> Assignent / Projet</a></li>
    <li><a href="une.html"><i class="fa fa-newspaper"></i> À la une</a></li>
    <li><a href="don.html"><i class="fa fa-hand-holding-dollar"></i> Faire un don</a></li>
    <li><a href="presentation .html"><i class="fa fa-user"></i> Biographie</a></li>
    <li><a href="https://fonme.github.io/Formulaire-de-la-FONME/"><i class="fa fa-pen-to-square"></i> Inscription</a></li>
    <li><a href="propos.html"><i class="fa fa-info-circle"></i> À propos</a></li>
  </ul>
</div>

<!-- Logo sans encadrement -->
<img src="IMG-20241130-WA0003 - Copie (1).jpg" alt="Logo FONME" class="logo-img" />

<!-- Textes clignotants -->
<div class="textes">
  <p>FONME</p>
  <p>La Fondation Nsimire Muzigirwa Élodie</p>
  <p>Bienvenue</p>
</div>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const dropdown = document.getElementById('dropdownMenu');

  menuBtn.addEventListener('click', () => {
    dropdown.classList.toggle('show');
  });

  window.addEventListener('click', e => {
    if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.remove('show');
    }
  });
</script>

</body>
</html>
